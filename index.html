<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Roman Number!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container" class="container text-center" style="background:beige">
        <div class="input-field fs-5 align-items-center">
                <label for="input" id="label" class="mt-5">
                    <h1 class="text-center mt-5 text-white" style="background:rgb(233, 84, 84); border-radius: 10px">Enter Integer :
                        
                    </h1>
                    
                </label>&emsp;
                <input type="number" name="number" id="input" class="p-2 mt-3 fs-4" style="border-radius: 15px;">&emsp;
                <button class="btn btn-danger mt--1 fs-4" id="btn" style="border-radius: 10px;" >Convert</button>
        </div>
        <div class="result-field">
            <h2 id="result" class="text-center mt-0 " style="color:red;font-size:60px;"></h2>
        </div>
        
        
    </div>
    <script src="roma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
